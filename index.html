<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Audio Visualizer</title>
	<link href="styles/default-styles.css" type="text/css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
	<script src="./src/loader.js" type="module"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js" integrity="sha256-HJ7j+71YYw6Kcs8THwQV9lXmPOcR0eXlg7n8KRTZsyA=" crossorigin="anonymous"></script>
</head>
<body>
	<main>
		<canvas width="1800" height="800"></canvas>
		<h1 id="songTitle">DatGui Test</h1>
	<div id="controls">
		<section>
			<button id="playButton" data-playing="no"></button>
			<button id="fsButton">Full Screen</button>
		
			<label>Track: 
				<select id="trackSelect">
					<option class="audio" value="media/Better Than Ever.mp3" selected>Better Than Ever</option>
					<option class="audio" value="media/Paradigm.mp3">Paradigm</option>
					<option class="audio" value="media/SickoMode.mp3">Sicko Mode</option>
				</select>
				<button id="helpBt">Instructions</button>
			</label>
		</section>
		
		<section id="volumeControls">
			Volume: <input type="range" id="volumeSlider" min="0" max="2" value="1" step="0.01">
			<span id="volumeLabel">???</span>
		</section>
	</div>
	<section id="checkboxs">
		<input type="file" id="musicFile" accept="audio/*">
		<input type="file" id="songCover" accept="image/*">
		<span style="display: none;"><input type="checkbox" id="gradientCB" checked><label for="gradientCB">Show Gradient</label></span>
		<span><input type="checkbox" id="barsCB" checked><label for="barsCB">Show Bars</label></span>
		<span><input type="checkbox" id="circlesCB" checked><label for="circlesCB">Show Circles</label></span>
		<!-- we'll use this 4th checkbox soon! -->
		<span><input type="checkbox" id="noiseCB" ><label for="noiseCB">Show Noise</label></span>
		<span><input type="checkbox" id="invertCB" ><label for="invertCB">Invert Colors</label></span>
		<span><input type="checkbox" id="embossCB" ><label for="embossCB">Emboss</label></span>
	  </section>
</main>
</body>
</html>
