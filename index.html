<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Audio Visualizer</title>
	<link href="styles/default-styles.css" type="text/css" rel="stylesheet" />
	<script src="./src/loader.js" type="module"></script>
</head>
<body>
<main>
	<canvas width="800" height="400"></canvas>
	<div id="controls">
		<section>
			<button id="playButton" data-playing="no"></button>
			<button id="fsButton">Full Screen</button>
		
			<label>Track: 
				<select id="trackSelect">
					<option value="media/Better Than Ever.mp3" selected>Better Than Ever</option>
					<option value="media/Paradigm.mp3">Paradigm</option>
					<option value="media/SickoMode.mp3">Sicko Mode</option>
				</select>
			</label>
		</section>
		
		<section>
			Volume: <input type="range" id="volumeSlider" min="0" max="2" value="1" step="0.01">
			<span id="volumeLabel">???</span>
		</section>
	</div>
	<section>
		<span style="display: none;"><input type="checkbox" id="gradientCB" checked><label for="gradientCB">Show Gradient</label></span>
		<span><input type="checkbox" id="barsCB" checked><label for="barsCB">Show Bars</label></span>
		<span><input type="checkbox" id="circlesCB" checked><label for="circlesCB">Show Circles</label></span>
		<!-- we'll use this 4th checkbox soon! -->
		<span><input type="checkbox" id="noiseCB" ><label for="noiseCB">Show Noise</label></span>
		<span><input type="checkbox" id="invertCB" ><label for="invertCB">Invert Colors</label></span>
		<span><input type="checkbox" id="embossCB" ><label for="embossCB">Emboss</label></span>
	  </section>
</main>
</body>
</html>
